<section>
  <article>
    <h3>Select your pizza</h3>
    <app-card-product
      *ngFor="let product of products"
      [product]="product"
      [amount]="_shoppingCart.getAmount(product.id)"
      (productValue)="_shoppingCart.addAmountProduct($event)"
    ></app-card-product>
  </article>
  <article>
    <h3>Your order</h3>
    <app-card-product
      *ngFor="let product of _shoppingCart.getCartItems() | async"
      [product]="product"
      [amount]="product.amount"
      [typeCard]="'ver'"
      (productValue)="_shoppingCart.addAmountProduct($event)"
    ></app-card-product>
  </article>
</section>
